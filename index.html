<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellPhone Ebay</title>

    <!--Agregando las vinculaciones de stilos -->
    <link rel="stylesheet" href="Style_css/navBar.css">
    <link rel="stylesheet" href="Style_css/bodyIndex.css">
    <link rel="stylesheet" href="Style_css/carousel.css">
    <link rel="stylesheet" href="Style_css/container_body.css">
    <link rel="stylesheet" href="Style_css/paneles.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script defer src="js/indexJS.js"></script>

<body>
    
  <!--Navbar-->
  <header class="header">

    <nav class="nav">
      <a href="" class="logo" id="nav_link_logo"><i class="fa-solid fa-mobile"></i>       Tienda CellPhone</a>
      <!--Agregando el bars para lo responsive-->
      <button class="nav-toggle" aria-label="abrir menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      
      <ul class="nav-menu nav-menu-visible">
        <li class="nav_menu_item"><a id="nav_link" href="#" class="nav_menu_link">Home</a></li>
        <li class="nav_menu_item"><a id="nav_link" href="#" class="nav_menu_link">Estadistica</a></li>
        <li class="nav_menu_item"><a id="nav_link_text" href="#" class="nav_menu_link">Agregar</a></li>
        <li class="nav_menu_item"><a id="nav_link_text" href="#" class="nav_menu_link">Carrito</a></li>
        <li class="nav_menu_item"><a id="nav_link" href="#" class="nav_menu_link"><i class="fa-solid fa-circle-plus" id="add"></i></a></li>
        <li class="nav_menu_item"><a id="nav_link" href="#" class="nav_menu_link"><i class="fa-solid fa-cart-plus" id="carrito"></i></a></li>
        
      </ul>
    </nav>
    

  </header>

  <!--Carrousel-->
  <main class="main">
    
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="media/img/anuncio1.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="media/img/anuncio2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="media/img/anuncio3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
  </main>

  <!--Controles de busqueda y ordenancion-->
  <div class="container_body">
    <br>
    <div class="container" id="menu_busqueda">

      <!--Search-->
      <form class="d-flex" role="search">
        <input  class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
     
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!--Filter-->
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <div class="btn-group" role="group">
          <button type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-sharp fa-solid fa-filter"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-arrow-up-z-a"></i>   Ascendente</a></li>
            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-arrow-down-z-a"></i>   Desendente</a></li>
          </ul>
        </div>
      </div>
      
      <!--views-->
      <a class="list" href="#"><i class="fa-solid fa-grid"></i></a>
      <a class="list" href="#"><i class="fa-solid fa-list-ul"></i></a>
    </div>
    
  </div>

  <!--Anuncios-->
  <div class="anuncios">

    <div class="row">
      <!--Panel izquierdo-->
      <div class="col-3" id="izq">
        <br>


        <!--Marca-->
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Marca</h5>
            <input type="checkbox"  id="itemMarca">   Samsung</input><br>
            <input type="checkbox"  id="itemMarca">   Huawei</input><br>
            <input type="checkbox"  id="itemMarca">   Nokia</input><br>
            <input type="checkbox"  id="itemMarca">   Iphone</input><br>
            <input type="checkbox"  id="itemMarca">   Xiamoi</input>
          </div>
        </div>
        
        <!--Sistema-->
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Sistema</h5>
            <input type="checkbox"  id="itemMarca">   Android</input><br>
            <input type="checkbox"  id="itemMarca">   Windows</input><br>
            <input type="checkbox"  id="itemMarca">   IOS</input><br>
            
          </div>
        </div>
  
 
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Sistema</h5>
            <input type="checkbox"  id="itemMarca">   6.0</input><br>
            <input type="checkbox"  id="itemMarca">   5.5</input><br>
            <input type="checkbox"  id="itemMarca">   5</input><br>
            
          </div>
        </div>
        <br>




      </div>








      <!--Panel Derecho-->
      <div class="col-9" id="der">
        .
      </div>
    </div>

  </div>
